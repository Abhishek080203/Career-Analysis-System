<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2021/10/11/04/08/university-6699377_1280.jpg'); 
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #bd2b24;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0px 0px 0px rgba(109, 89, 89, 0.1);
            text-align: center;
            margin-bottom: 40px;
            width: 50%;
        }
        .header h1 {
            font-size: 36px;
            color: white;
        }
        .form-container {
            background-color: #91e6d4;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 21px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
            font-size: 28px;
        }
        .form-container label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        .form-container button:hover {
            background-color: #4ea9e1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ENTER YOUR INFORMATION</h1>
    </div>
    <div class="form-container">
        <form action = "pg.jsp" method="post">
            <label for="name">Student Name</label>
            <input type="name" id="name" name="name" required>

            <label for="course">Course Name</label>
            <select id="course" name="course" required>
                <option value="">Choose your degree</option>
                <option value="Bca">Bca</option>
                <option value="Btech">Btech</option>
                <option value="B-com">B-com</option>
                <option value="B-pharma">B-pharma</option>
                <option value="BA">BA</option>
                <option value="BBA">BBA</option>
            </select>

            <label for="date">Year of completion</label>
            <input type="date" id="date" name="date" >

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
