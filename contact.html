 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mind Your Career</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #50b3a2;
            color: #ffffff;
            padding: 20px 0;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header h1 {
            font-family: 'Georgia', serif;
            font-size: 3em;
            margin: 0;
        }

        .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            width: 80px;
            height: 80px;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .contact-info {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333333;
        }

        .button-container {
            margin-top: 20px;
        }

        .admin-button {
            background-color: #cb8691;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .admin-button:hover {
            background-color: #2fa6a0;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .contact-info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/career-choice-2788632-2311014.png?f=webp&w=256" alt="College logo" class="logo">
        <h1>Mind Your Career</h1>
    </div>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>If you have any questions or need further assistance, feel free to reach us directly at:</p>
            <p>Phone: 8539046887</p> 
            <p>We are available Monday to Friday, from 9:00 AM to 5:00 PM.</p>
        </div>
        <div class="button-container">
            <a href="loginform.html" class="admin-button">Admin</a>
        </div>
    </div>
</body>
</html>
