<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Graduate Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2021/10/11/04/08/university-6699377_1280.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #bd2b24;
            padding: 5px;
            border-radius: 20px;
            box-shadow: 0 0 px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 500px; 
            margin-top: 0px;
            width: 50%;
            margin-left: 20px;
        }
        .form-container {
            background-color: #91e6d4;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 100px;
            position: absolute;

        }
        .form-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #4ea9e1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Under Graduate Login</h2>
    </div>
    <div class="form-container">
        <h3>Enter Your Information</h3>
        <form action="ug.jsp" method="post">
            <label for="student_name">Student Name</label>
            <input type="text" id="student_name" name="student_name" required>

            <label for="student_email">Student Email</label>
            <input type="email" id="student_email" name="student_email" required>

            <label for="stream">Stream</label>
            <select id="stream" name="stream" required>
                <option value="">Choose your stream</option>
                <option value="arts">Arts</option>
                <option value="commerce">Commerce</option>
                <option value="maths">Maths</option>
                <option value="science">Science</option>

            </select>

            <label for="year">Year of Completion</label>
            <input type="date" id="year" name="year" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
